<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <h1>My Form Page (Formspree Example)</h1>



    <!-- modify this form HTML and place wherever you want your form -->
    <form
        action="https://formspree.io/f/myyodqon"
        method="POST"
    >
        <label>
            Your email:
            <input type="email" name="my_email">
        </label>

        <label>
            Your password:
            <input type="password" name="my_password">
        </label>

        <label>
            Your message:
            <textarea name="my_message"></textarea>
        </label>

        <!-- your other form fields go here -->

        <button type="submit">Send</button>
    </form>


</body>
</html>
